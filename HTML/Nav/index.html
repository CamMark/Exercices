<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    
    <h1>Les 4 navigateurs les plus utilisés de nos jours</h1>
    <p>Cliquez sur le logo du navigateur pour accéder à sa page</p>
    <nav id="logo-container">
      <a title="Microsoft edge" href="edge.html">
        <img class="square-img" src="img/edge.svg" alt="logo de Microsoft Edge">
      </a>
      <a title="Chrome" href="chrome.html">
        <img class="square-img" src="./img/chrome.png" alt="logo de Google Chrome">
      </a>
      <a title="Firefox" href="firefox.html">
        <img class="square-img" src="./img/firefox.png" alt="logo de Mozilla Firefox">
      </a>
      <a title="Safari" href="safari.html">
        <img class="square-img" src="img/safari.svg" alt="logo d'Apple Safari'">
      </a>
      </nav>
  </main>
</body>

</html>
